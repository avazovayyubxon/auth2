<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      form {
        max-width: 350px;
        width: 100%;
        font-family: "Poppins";
      }
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .title {
        text-align: center;
        margin-bottom: 60px;
      }
      .title h1 {
        font-size: 30px;
        font-weight: 700;
        line-height: 45px;
        color: #1f41bb;
        margin-bottom: 26px;
      }
      .title p {
        max-width: 228px;
        margin-left: auto;
        margin-right: auto;
        font-size: 20px;
        font-weight: 600;
        line-height: 30px;
      }
      .input-group {
        margin-bottom: 29px;
      }
      .input-group input {
        width: 100%;
        height: 64px;
        border-radius: 10px;
        border: none;
        background-color: #f1f4ff;
        padding: 20px;
      }
      .input-group input::placeholder {
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        color: #626262;
      }
      .input-group input:focus {
        outline: 2px solid #1f41bb;
      }
      .forgot {
        text-align: right;
        margin-bottom: 30px;
      }
      .forgot a {
        font-size: 14px;
        font-weight: 600;
        line-height: 21px;
        text-decoration: none;
        color: #1f41bb;
      }
      .submitButton button{
        width: 100%;
        height: 60px;
        font-family: Poppins;
        font-size: 20px;
        font-weight: 600;
        line-height: 30px;
        color: white;
        border-radius: 10px;
        border: none;
        background-color: #1f41bb;
        margin-bottom: 30px;
      }
      .gotosignup {
        text-align: center;
        margin-bottom: 35px;
      }
      .gotosignup a {
        font-family: Poppins;
        font-size: 14px;
        font-weight: 600;
        line-height: 21px;
        text-decoration: none;
        color: #494949;
      }
      .social-media {
        text-align: center;
      }
      .social-media {
        font-family: Poppins;
        font-size: 14px;
        font-weight: 600;
        line-height: 21px;
        color: #1f41bb;
        margin-bottom: 20px;
      }
      .social-media .btn-block button{
        width: 60px;
        height: 44px;
        border: none;
        border-radius: 10px;
        margin-left: 5px;
        margin-right: 5px;
        background-color: #eeeeee;
      }
    </style>
  </head>

      </div>
      <div class="forgot">
